<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura By Ray</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo Alura Latam" title="Logo Alura Latam">
    </header>
    <main class="main">
        <section>
            <textarea class="encriptador" cols="30" rows="7" placeholder="Ingrese el texto aqui"></textarea>
        </section>
        <div class="contenedor">
            <h6 class="advertencia">
                <img src="images/warn.png" alt="Advertencia" title="Advertencia"><span>Solo letras minúsculas y sin acentos<span>
            </h6>
            <section class="botones">
                <button onclick="botonEncriptador();" type="submit" name="encriptador">Encriptar</button>
                <button id="boton-2" onclick="botonDesencriptador();" disabled>Desencriptar</button>
            </section>
        </div>
    </main>
    <aside class="aside">
        <textarea class="encriptacion" cols="30" rows="10" hidden></textarea>    
        <button onclick="botonCopiar();" hidden class="copiar">
            Copiar
        </button>
        <p class="mensaje-1">Ningún mensaje fue encontrado</p>
        <p class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar</p>
    </aside>
    <footer class="footer">
        <div class="ray"><img src="images/yo.webp" alt="Foto de Ray" title="Ray"> <p>Andrés González 2024</p></div>
        <div class="linkedin"><a href="https://www.linkedin.com/in/raysito/" target="_blank"><img src="images/linkedin.webp" alt="Enlace linkedin" title="Linkedin Ray"> </a></div>
        <div class="github"><a href="https://github.com/IRaysito" target="_blank"><img src="images/github.png" alt="Enlace Git Hub" title="Git Hub Ray"></a></div>
    </footer>
    <script src="app.js"></script>

</body>
</html>
